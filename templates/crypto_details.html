<!DOCTYPE html>
<html>
<head>
    <title>Crypto Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">{{ selected_crypto.name }} Details</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <p class="card-text fs-5"><strong>Name:</strong> {{ selected_crypto.name }}</p>
                        <p class="card-text fs-5"><strong>Symbol:</strong> {{ selected_crypto.symbol }}</p>
                        <p class="card-text fs-5"><strong>Description:</strong> {{ selected_crypto.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
