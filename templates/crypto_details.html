<!DOCTYPE html>
{% extends 'base/base.html' %}
<html>
<head>
    <title>Crypto Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="container mt-5">
        <h2>{{ selected_crypto.name }} Details</h2>
        <p><strong>Name:</strong> {{ selected_crypto.name }}</p>
        <p><strong>Symbol:</strong> {{ selected_crypto.symbol }}</p>
        <p><strong>Description:</strong> {{ selected_crypto.description }}</p>
    </div>
{% endblock %}
</body>
</html>
