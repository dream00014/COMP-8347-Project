{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>

<body>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo on the left side -->
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="TradingBeez" height="30">
            </a>

            <!-- Login and Sign Up buttons on the right side -->
            <div class="ml-auto">
                {% if request.user.is_authenticated %}
                <div class="d-flex">

                    <div class="mx-3">
                        <a href="{% url 'profile_view' %}">
                            <h4 class="">{{request.user}}</h4>
                        </a>
                    </div>
                    <div>
                        <a href="{% url 'logout_view' %}"><button
                                class="btn btn-outline-primary ml-2">Logout</button></a>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'login_view' %}"><button class="btn btn-outline-primary">Login</button></a>
                <a href="{% url 'signup_view' %}"><button class="btn btn-outline-primary ml-2">Sign Up</button></a>
                {% endif %}
            </div>
        </div>
    </nav>
