<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom styles.css -->
    <link href="styles.css" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 m-auto">
                <div class="signup-container">
                    <h3 class="text-center">Sign Up</h3>
                    <form method="post" action="{% url 'signup_view' %}">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label>{{ field.label }}</label>
                                {{ field }}
                                <div class="invalid-feedback">
                                    {{ field.errors }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn custom-btn">Sign up</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'login_view' %}">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
