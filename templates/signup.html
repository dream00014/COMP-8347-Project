<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom styles.css -->
    <link href="styles.css" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 m-auto">
                <div class="signup-container">
                    <h3 class="text-center">Sign Up</h3>
                    <form method="post" action="{% url 'signup_view' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label>{{ field.label }}</label>
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% if field.errors %}
                                    <div class="invalid-feedback" style="display: block;">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn custom-btn">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'login_view' %}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
