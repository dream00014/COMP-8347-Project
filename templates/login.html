<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="col-sm-6 m-auto mt-5 border p-3 border-2 rounded" style="background-color: rgba(237, 237, 237, 0.527);">
        <h3 class="text-center text-primary">Login</h3>

        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <div class="mt-3 mb-3">

                    {{ field.label_tag }}
                    {{ field }}
                </div>

            </div>
            {% endfor %}
            <div class="col-sm-1 m-auto">

                <button type="submit" class="btn btn-primary mt-4 mb-2">Login</button>
            </div>

            <div class="text-center">

                <a href="{% url 'signup_view' %}"><p>Create new account</p></a>
            </div>
        </form>
    </div>

</body>

</html>
