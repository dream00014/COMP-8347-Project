<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        .filter-section {
            margin: 20px;
        }
    </style>
    <title>Crypto</title>
</head>

<body>


    <div class="container">
        <!-- <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="filter-section">
                    <label for="rankingFilter">Filter by Ranking:</label>
                    <select class="form-control" id="rankingFilter">
                        <option value="all">All Rankings</option>
                        <option value="top">Top Rankings</option>
                        <option value="worst">Worst Rankings</option>
                    </select>
                    <button class="btn btn-primary mt-2">Filter</button>

                </div>
            </div>
        </div> -->

        <form method="get" action="{% url 'filter_view' filter_by=form.ranking_filter.value %}">
            {% csrf_token %}
            {{ form.ranking_filter }}
            <button type="submit" class="btn btn-primary mt-2">Filter</button>
        </form>





        <h1 class="text-center mt-4">Crypto Currencies</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Crypto</th>
                    <th scope="col">USD Value</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data.data %}
                <tr>
                    <th scope="row">{{i.rank}}</th>
                    <td>{{i.symbol}}</td>
                    <td>{{i.priceUsd}}</td>
                    <td><a class="btn btn-primary" href="{% url 'exchange_view' i.symbol 'USD' i.priceUsd %}"><button
                                class="btn btn-primary">Exchange</button></a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>




        <div class="container mt-5">
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="paginator">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
